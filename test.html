<!DOCTYPE html>
<html lang="tr">

<head>
     <meta charset="UTF-8">
     <title>Dark Mode Men√º Kartlarƒ±</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <style>
          body {
               background-color: #121212;
               color: white;
          }

          .card.menu-btn {
               cursor: pointer;
               border-radius: 12px;
               border: 1px solid #3a3a3a;
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
               transition: transform 0.2s ease, box-shadow 0.2s ease;
               background-color: #1e1e1e;
               color: #ffffff;
               padding: 10px;
               min-height: 130px;
               display: flex;
               align-items: center;
               justify-content: center;
          }

          .card.menu-btn .card-body {
               display: flex;
               flex-direction: column;
               align-items: center;
               justify-content: center;
               font-size: 16px;
          }

          .card.menu-btn .card-body strong {
               margin-top: 8px;
               font-size: 15px;
               font-weight: 500;
          }

          .card.menu-btn.filled {
               background-color: #263d6b;
               border: 1px solid #4d6aa0;
          }

          .card.menu-btn.outlined {
               background-color: #1e1e1e;
               border: 1px solid #5c5c5c;
          }

          .card.menu-btn:hover {
               transform: translateY(-4px);
               box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
          }

          .card.menu-btn.filled:hover {
               background-color: #32528c;
          }

          .card.menu-btn.outlined:hover {
               background-color: #2b2b2b;
          }
     </style>
</head>

<body>

     <div class="container mt-5">
          <div class="row" style="gap: 20px; justify-content: center;">

               <!-- üíæ Yeni -->
               <div class="col-md-3">
                    <div class="card menu-btn filled" data-toggle="modal" data-target="#registerModal">
                         <div class="card-body text-center">
                              üíæ
                              <strong>Yeni</strong>
                         </div>
                    </div>
               </div>

               <!-- üíæ Kaydet -->
               <div class="col-md-3">
                    <div class="card menu-btn filled" onclick="alert('Kaydedildi!')">
                         <div class="card-body text-center">
                              üíæ
                              <strong>Kaydet</strong>
                         </div>
                    </div>
               </div>

               <!-- üìä ƒ∞statistikler -->
               <div class="col-md-3">
                    <div class="card menu-btn filled" data-toggle="modal" data-target="#statisticsModal">
                         <div class="card-body text-center">
                              üìä
                              <strong>ƒ∞statistikler</strong>
                         </div>
                    </div>
               </div>

               <!-- üóÇÔ∏è BackUp -->
               <div class="col-md-3">
                    <div class="card menu-btn outlined" onclick="alert('Yedek getirildi!')">
                         <div class="card-body text-center">
                              üóÇÔ∏è
                              <strong>BackUp</strong>
                         </div>
                    </div>
               </div>

          </div>
     </div>

     <!-- Modal √∂rneƒüi -->
     <div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                         <h5 class="modal-title">Yeni Kayƒ±t</h5>
                         <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                         <p>Yeni kayƒ±t modal i√ßeriƒüi buraya gelecek.</p>
                    </div>
               </div>
          </div>
     </div>

     <div class="modal fade" id="statisticsModal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                         <h5 class="modal-title">ƒ∞statistikler</h5>
                         <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                         <p>ƒ∞statistik modal i√ßeriƒüi buraya gelecek.</p>
                    </div>
               </div>
          </div>
     </div>

     <!-- Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
